{% extends 'diary/base.html' %}

{% block content %}
<h1>入力フォーム </h1>
<form action='' method='POST'>
	<table class='table'>
		<tr>
			<th>{{day.title.label}}</th>
			<td>{{day.title}}</td>
		</tr>
		<tr>
			<th>{{day.text.label}}</th>
			<td>{{day.text}}</td>
		</tr>
		<tr>
			<th>{{day.date.label}}</th>
			<td>{{day.date}}</td>
		</tr>
	</table>
	<p>こちらのデータを削除します</p>
	<button type='submit' class="btn btn-primary">送信</button>
	{% csrf_token %}
</form>



{% endblock%}
